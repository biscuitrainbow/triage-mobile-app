<ion-header>
  <ion-navbar no-border-bottom>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>
      Hospital
    </ion-title>
    <ion-buttons end>
      <button ion-button icon-only (click)="search()">
        <ion-icon name="search"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
  <ion-toolbar no-border-top>
    <ion-segment [(ngModel)]="view">
      <ion-segment-button value="map">
        <span ion-text>Map</span>
      </ion-segment-button>
      <ion-segment-button value="list">
        <span ion-text>List</span>
      </ion-segment-button>
    </ion-segment>
  </ion-toolbar>
</ion-header>
<ion-content>
  <ion-list [hidden]="autoCompleteItems.length == 0" no-padding>
    <ion-item *ngFor="let item of autoCompleteItems" tappable>
      <p class="font-light text-grey-darker">{{ item.description }}</p>
    </ion-item>
  </ion-list>

  <div
    #map
    style="height:100%;"
    [style.display]="view == 'map' ? 'block' : 'none'"
  ></div>
  <div #web_map style="display:none"></div>

  <div [ngSwitch]="view">
    <ion-list no-lines *ngSwitchCase="'list'">
      <ion-item *ngFor="let hospital of hospitals">
        <p class="text-grey-darker">{{ hospital.phoneNumber }}</p>

        <p class="text-grey-darker">{{ hospital.name }}</p>
        <div class="flex">
          <p class="font-light font-xs font-grey-lighter">
            {{ hospital.duration }}
          </p>

          <span class="mx-2">Â·</span>

          <p class="font-light font-xs font-grey-lighter">
            {{ hospital.distance }}
          </p>
        </div>

        <button
          ion-button
          clear
          item-end
          (click)="callNumber(hospital.phoneNumber)"
        >
          <ion-icon name="call" class="text-xl" style="font-size:24px"></ion-icon>
        </button>
      </ion-item>
    </ion-list>
  </div>
</ion-content>
